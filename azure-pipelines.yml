# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- azure-pipelines

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: InstallDependencies
  jobs:
  - job: Dependencies
    steps:
    - script: yarn --link-duplicates --pure-lockfile
      displayName: 'Getting dependencies with Yarn'
- stage:
  jobs:
  - job: BuildTarGz
    steps:
    - script: yarn run dist:linux:tar.gz
      displayName: 'Run electron-build'
  - job: BuildDeb
    steps:
    - script: yarn run dist:linux:deb
      displayName: 'Run electron-build'
  - job: BuildRPM
    steps:
    - script: yarn run dist:linux:rpm
      displayName: 'Run electron-build'
  - job: BuildPacman
    steps:
    - script: yarn run dist:linux:pacman
      displayName: 'Run electron-build'
  - job: BuildSnap
    steps:
    - script: yarn run dist:linux:snap
      displayName: 'Run electron-build'
  - job: BuildAppImage
    steps:
    - script: yarn run dist:linux:appimage
      displayName: 'Run electron-build'
- stage: DeployPackages
  jobs:
  - job: Deploy
    steps:
    - script: echo deploying...
      displayName: 'Deploy bla'
